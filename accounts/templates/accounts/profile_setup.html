<!-- accounts/templates/accounts/profile_setup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup â€¢ PrepTrace AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
        }
        button {
            background: #667eea;
            color: #fff;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #5a67d8; }
        #suggestions {
            border: 1px solid #ccc;
            display: none;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background: #fff;
            width: 100%;
            z-index: 1000;
        }
        #suggestions div {
            padding: 8px;
            cursor: pointer;
        }
        #suggestions div:hover {
            background-color: #f0f0f0;
        }
        .input-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>Complete Your Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-container">
                {{ form.role.label_tag }}
                {{ form.role }}
                <div id="suggestions"></div>
            </div>
            {{ form.tech_stack.label_tag }}
            {{ form.tech_stack }}
            {{ form.cv.label_tag }}
            {{ form.cv }}
            <button type="submit">Save Profile</button>
        </form>
    </div>

    <script>
        const roles = [
            "Backend Developer", "Frontend Developer", "Fullstack Developer",
            "Data Scientist", "UX Designer", "Product Manager",
            "Sales Person", "Finance Analyst", "Marketing Manager", "DevOps Engineer"
        ];
        const input = document.getElementById('role-input');
        const suggestions = document.getElementById('suggestions');

        input.addEventListener('input', function() {
            const value = this.value.toLowerCase();
            suggestions.innerHTML = '';
            if (value) {
                const filtered = roles.filter(role => role.toLowerCase().includes(value));
                filtered.forEach(role => {
                    const div = document.createElement('div');
                    div.textContent = role;
                    div.addEventListener('click', function() {
                        input.value = this.textContent;
                        suggestions.innerHTML = '';
                        suggestions.style.display = 'none';
                    });
                    suggestions.appendChild(div);
                });
                suggestions.style.display = filtered.length ? 'block' : 'none';
            } else {
                suggestions.style.display = 'none';
            }
        });
    </script>
</body>
</html>
