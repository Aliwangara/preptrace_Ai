<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up • PrepTrace AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }
    form input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      background: #5a67d8;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h2>Create Account</h2>
    
    <form method="POST">
        {% csrf_token %}
      <label>Email</label>
      <input type="email" name="email" placeholder="you@example.com" required>
      
      <label>Password</label>
      <input type="password" name="password" placeholder="••••••••" required>

      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="/accounts/login/">Login</a>
    </div>
  </div>
</body>
</html>
